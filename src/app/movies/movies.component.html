<div>
    <div id="list-movies" class="d-flex justify-content-around">
        <div id="movie-item" *ngFor="let item of movies, let i = index"
            [ngClass]="{'movie-scroll-select': index == i,'movie-scroll':index !== i}">
            <div *ngIf="i < 8" class="d-flex flex-column" style="width: 100%;">
                <span class="d-flex justify-content-center">{{item.tittle}}</span>
                <img src="{{item.image}}" class="movie-image" (mouseenter)="mouseMovie(i)">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between movies-carousel">
        <button class="movies-carousel-button" (click)="previousMovie()">
            <mat-icon style="color: white;"> arrow_back </mat-icon>
        </button>

        <button class="movies-carousel-button" (click)="nextMovie()">
            <mat-icon style="color: white;"> arrow_forward </mat-icon>
        </button>
    </div>
</div>
