<div class="div-root">
    <form>
        <h1>Tela de Login</h1>
        <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="user.senha" name="senha" type="password" class="form-control" placeholder="">
        </div>
        <button type="submit" class="btn-submit" (click)="fazerLogin()">
            <span>Submit</span>
            <mat-icon> send </mat-icon>
        </button>
    </form>
</div>
