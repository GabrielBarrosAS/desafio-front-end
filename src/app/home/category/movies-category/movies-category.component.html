<div class="div-root" style="padding-bottom: 1%;">
    <div class="d-flex justify-content-between align-items-center text-and-exit">
        <span class="variable-text">Filmes e programas de TV contendo {{categoryDetail?.name}}</span>
        <button routerLink="" class="d-flex justify-content-center align-items-center button-exit">
            <mat-icon class="icon-exit">cancel</mat-icon>
        </button>
    </div>
    <div id="a" class="d-flex justify-content-between align-items-center list-movies">
        <button class="carousel-button" (click)="previousMovie()">
            <mat-icon> arrow_back </mat-icon>
        </button>

        <div *ngFor="let item of movieListCategory, let i = index" class="info-movie-no-selected"
            [ngClass]="{'info-movie-selected':i==1 || movieListCategory.length == 1}">
            <div class="d-flex flex-column">
                <span class="d-flex justify-content-center info-movie">
                    {{item.tittle}}
                </span>
                <img src="{{item.image}}" class="img-movie-category">
            </div>
        </div>

        <button class="carousel-button" (click)="nextMovie()">
            <mat-icon> arrow_forward </mat-icon>
        </button>
    </div>
</div>
