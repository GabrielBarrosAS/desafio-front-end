<div class="div-root">
  <form class="needs-validation">
    <div class="form-group col-md-6">
      <label>Name Category</label>
      <input type="text" class="form-control" placeholder="name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Tag Category</label>
      <input type="text" class="form-control" placeholder="tag" required>
    </div>
    <div class="form-group col-md-6">
        <label for="inputState">Select Language Category</label>
        <select id="inputState" class="form-control">
          <option *ngFor="let item of languageAll, let i = index">{{item.name}}({{item.tag}})</option>
        </select>
    </div>
    <button type="submit" class="btn-submit" (click)="createCategory()">Create <mat-icon> send </mat-icon></button>
  </form>
</div>
