<div class="div-root">
    <div class="form-group drop-category">
        <label for="inputState">SELECT CATEGORY TO UPDATE</label>
        <select id="inputState" class="form-control" (change)="movieUpdateSelected($event)">
            <option *ngFor="let item of movieAll, let i = index" [value]="i">
                {{item.tittle}}
            </option> 
        </select>
    </div>
    <form class="needs-validation">
      <div class="form-group">
        <label>Tittle Movie</label>
        <input type="text" class="form-control" placeholder="name"  value="{{movieAll[index].tittle}}" required>
      </div>
      <div class="form-group">
        <label>Synopsis Movie</label>
        <input type="text" class="form-control" placeholder="synopsis" value="{{movieAll[index].synopsis}}" required>
      </div>
      <div class="form-group">
        <label>Image Movie</label>
        <input type="text" class="form-control" placeholder="image" value="{{movieAll[index].image}}" required>
      </div>
      <div class="form-group">
        <label>LaunchData Movie</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Duration Movie</label>
        <input type="number" class="form-control" placeholder="duration" value="{{movieAll[index].duration}}" required>
      </div>
      <div class="form-group">
          <label for="inputState">Select Language Movie</label>
          <select id="inputState" class="form-control">
            <select>{{movieAll[index].categoryID}</select>
            <option *ngFor="let item of languageAll, let i = index">{{item.name}}({{item.tag}})</option>
          </select>
      </div>
      <div class="form-group">
        <label for="inputState">Select Category Movie</label>
        <select id="inputState" class="form-control">
            <select>{{languageAll[index].name}</select>
          <option *ngFor="let item of categoryAll, let i = index">{{item.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn-submit" (click)="updateMovie()">Create <mat-icon> send </mat-icon></button>
    </div>
    </form>
  </div>
