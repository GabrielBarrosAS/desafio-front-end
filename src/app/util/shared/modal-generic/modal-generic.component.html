<div #component
  class="alert alert-primary alert-dismissible fade show d-flex justify-content-between align-items-center" role="alert"
  style="margin-bottom: 0">
  <strong>{{message}}</strong>
  <button type="button" class="btn btn-primary" data-dismiss="alert" aria-label="Close" (click)="hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
